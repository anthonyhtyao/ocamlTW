<!-- DON'T EDIT THIS FILE! It is generated from ocamlTW.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    
    <logdir>local/var/log/ocamlTW</logdir>
    <datadir>local/var/data/ocamlTW</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/ocamlTW-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="lwt.ppx" /> <extension findlib-package="js_of_ocaml.deriving.ppx" />
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/ocamlTW/eliom" />
      <eliommodule module="local/lib/ocamlTW/ocamlTW.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
